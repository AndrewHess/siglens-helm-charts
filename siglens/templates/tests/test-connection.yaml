apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "siglens.fullname" . }}-test-connection"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "siglens.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "siglens.fullname" . }}-ingest-svc:{{ .Values.siglens.configs.ingestPort }}/api/health']
  restartPolicy: Never